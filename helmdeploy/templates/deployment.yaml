apiVersion: apps/v1
kind: Deployment
metadata:
  name: tetris-deployment   # Specify the deployment name directly
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: tetris
  template:
    metadata:
      labels:
        app: tetris
    spec:
      containers:
        - name: tetris
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          ports:
            - containerPort: {{ .Values.service.port }}
